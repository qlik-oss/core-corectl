version: "3.3"
services:
  qix-engine:
    container_name: qix-engine
    image: qlikcore/engine:12.287.0
    ports:
      - 9076:9076
    command: -S AcceptEULA=${ACCEPT_EULA}  -S SystemLogVerbosity=5 -S DocumentDirectory=/apps -S EnableGrpcCustomConnectors=1 -S GrpcConnectorPlugins="testconnector,corectl-test-connector:50051" -S LicenseServiceUrl="doesnotexit:9090"
    volumes:
      - ./apps:/apps
      - ./data:/data
  corectl-test-connector:
    container_name: corectl-test-connector
    build: testconnector
